name: MoarBows
version: 2.5.5
main: net.Indyuce.moarbows.MoarBows
author: Indyuce
softdepend: [WorldGuard]
api-version: 1.13
commands:
    moarbows:
        description: Main command.
        aliases: [mb, bows]
permissions:
    moarbows.admin:
        description: Main permission.
        default: op
    moarbows.gui:
        description: Access the bows GUI.
        default: op
    moarbows.anvil:
        description: Allows to create a bow by renaming a regular one.
        default: op
    moarbows.repair:
        description: Allows to repair a special bow.
        default: op
    moarbows.enchant:
        description: Allows to repair a special bow.
        default: op
    moarbows.update-notify:
        description: Receive a notification when a new update is available.
        default: op
    moarbows.use.*:
        description: Use all special bows.
        default: all
        children:
            moarbows.use.silver-bow: true
            moarbows.use.explosive-bow: true
            moarbows.use.shocking-bow: true
            moarbows.use.corrosive-bow: true
            moarbows.use.hunter-bow: true
            moarbows.use.marked-bow: true
            moarbows.use.lightning-bowlt: true
            moarbows.use.void-bow: true
            moarbows.use.ice-bow: true
            moarbows.use.fire-bow: true
            moarbows.use.trippple-bow: true
            moarbows.use.composite-bow: true
            moarbows.use.gravity-bow: true
            moarbows.use.cupidons-bow: true
            moarbows.use.linear-bow: true
            moarbows.use.railgun-bow: true
            moarbows.use.wither-bow: true
            moarbows.use.snow-bow: true
            moarbows.use.autobow: true
            moarbows.use.shadow-bow: true
            moarbows.use.chicken-bow: true
            moarbows.use.blaze-bow: true
            moarbows.use.meteor-bow: true
            moarbows.use.pulsar-bow: true
            moarbows.use.spartan-bow: true
            moarbows.use.earthquake-bow: true
            moarbows.use.laser-bow: true
